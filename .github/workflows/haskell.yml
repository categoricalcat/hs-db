name: Documentation

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write


env:
  GHC_VERSION: "9.10.1"       # Must match setup-haskell's ghc-version
  CABAL_VERSION: "3.14.1.1"  # Must match setup-haskell's cabal-version
  CABAL_FILE: "hs-db.cabal"


jobs:
  # INSTALL DEPENDENCIES
  update:
    name: Update
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Download update artifact
      uses: actions/download-artifact@v4
      continue-on-error: true
      with:
        name: update-artifact

    - uses: actions/setup-haskell@v1
      with:
        ghc-version: ${{ env.GHC_VERSION }}
        cabal-version: ${{ env.CABAL_VERSION }}

    - name: Update
      run: cabal update

    - name: Build
      run: cabal build all

    - name: Generate Documentation
      run: cabal haddock-project

    - name: Archive update artifacts
      uses: actions/upload-artifact@v4
      with:
        name: update-artifact
        path: |
          ~/.cabal/store
          ~/.ghc
          ./dist-newstyle
          ./haddocks

    - name: Upload documentation files as artifact
      id: deployment
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./haddocks


  # TEST
  test:
    name: Test
    needs: update
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Download a single artifact
      uses: actions/download-artifact@v4
      with:
        name: update-artifact

    - uses: actions/setup-haskell@v1
      with:
        ghc-version: ${{ env.GHC_VERSION }}
        cabal-version: ${{ env.CABAL_VERSION }}

    - name: Update
      run: cabal update

    - name: Test
      run: cabal test all

    - name: Archive update artifacts
      uses: actions/upload-artifact@v4
      with:
        name: update-artifact
        path: |
          ~/.cabal/store
          ~/.ghc
          ./dist-newstyle
          ./haddocks

  deploy:
    name: Deploy
    needs: update
    runs-on: ubuntu-latest

    permissions:
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment originates from an appropriate source

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
