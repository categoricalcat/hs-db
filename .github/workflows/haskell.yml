name: Haskell CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-haskell@v1
      with:
        ghc-version: '9.10.1'
        cabal-version: '3.14.1.1'

    - name: Cache
      uses: actions/cache@v3
      with:
        path: |
          ~/.cabal
          ~/.ghc
        key: ${{ runner.os }}-${{ hashFiles('**/*.cabal', '**/cabal.project') }}

    - name: Install dependencies
      run: |
        cabal update

    - name: Build
      run: cabal build --enable-benchmarks all

    - name: Run tests
      run: cabal test all

    - name: Generate Documentation
      run: cabal haddock-project

    - name: Deploy Documentation to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./haddocks
