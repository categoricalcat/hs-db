name: hs-db

services:
  app:
    container_name: app
    image: app
    build:
      context: .
      dockerfile: Dockerfile.dev
    volumes:
      - .:/app
      - /app/node_modules
      - /app/dist-newstyle
    ports:
      - 8080:8080
    env_file:
      - .env
    depends_on:
      - database
    networks:
      - postgres-network

  database:
    container_name: database
    image: 'postgres:latest'
    ports:
      - 5433:5432
    networks:
      - postgres-network
    volumes:
      - db:/var/lib/postgresql/data/
    env_file:
      - .env

  pgadmin:
    container_name: pgadmin
    image: dpage/pgadmin4
    ports:
      - 15433:80
    depends_on:
      - database
    networks:
      - postgres-network
    volumes:
      - pgadmin:/var/lib/pgadmin/
    environment:
      - PGADMIN_DEFAULT_EMAIL=user1@example.com
      - PGADMIN_DEFAULT_PASSWORD=user1

volumes:
  db:
  pgadmin:

networks:
  postgres-network:
    driver: bridge
